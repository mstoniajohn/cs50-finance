{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <h1 class="mb-2">Enter Stock Symbol</h1>
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Exp: NFLX" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
